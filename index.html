<body>
  <div class = "container">
    <div class = "hero-img"></div>
    <div class = "content">
      <h1>Order Summary</h1>

      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!<br>
      <div class = "pricing-block">
        <div id = "icon"></div>
        <div id = "cost">Annual Plan
        $59.99/year</div>

        <div id="link"><a href=#>Change</a></div></div><br>

        <button type=submit id = "payment-button">Proceed to Payment</button><br>
        <button type=submit id = "cancel-button">Cancel Order</button>
    
      </div>
